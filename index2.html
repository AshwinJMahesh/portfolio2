<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwin J Mahesh - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #c8f0d2, #a7d5ff);
            color: #000;
            margin: 0;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card .desc {
            padding: 10px;
            text-align: center;
            font-size: 1em;
            color: #333;
            flex: 1;
            background: rgba(255,255,255,0.5);
            width: 100%;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-sizing: border-box;
        }

        .card:hover {
            transform: scale(1.05);
        }
        .works-btn 
        {
          background-color: green;
          color: black;
          padding: 10px 20px;
          border: none;
          border-radius: 25px;
          cursor: pointer;
         }
     .works-btn:hover 
     {
      background-color: #0056b3;
     }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Works/Clients</h1>
    <div class="gallery" id="gallery"></div>
        <div>
            <a href="index.html" style="text-decoration: none;"><button class="works-btn">Back</button></a>
        </div>
    <script>
        const gallery = document.getElementById('gallery');

        // Retrieve photo objects (with src and desc) from localStorage
        // Expected format: [{src: '...', desc: '...'}, ...]
        const storedPhotos = JSON.parse(localStorage.getItem('photos')) || [];

        storedPhotos.forEach(photoObj => {
            // Support both old format (just src) and new format ({src, desc})
            let src, desc;
            if (typeof photoObj === "string") {
                src = photoObj;
                desc = ""; // No description
            } else {
                src = photoObj.src;
                desc = photoObj.desc || "";
            }

            // Create a card for each photo
            const card = document.createElement('div');
            card.classList.add('card');

            // Add the image to the card
            const img = document.createElement('img');
            img.src = src;

            // Make the card clickable
            card.addEventListener('click', () => {
                window.open(src, '_blank');
            });

            card.appendChild(img);

            // Add the description if available
            const descDiv = document.createElement('div');
            descDiv.className = 'desc';
            descDiv.textContent = desc;

            card.appendChild(descDiv);

            gallery.appendChild(card);
        });
    </script>
</body>
</html>
